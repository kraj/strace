language: c

dist: trusty

before_install: ci/install-dependencies.sh

script: ci/run-build-and-tests.sh

sudo: required

git:
  depth: 2147483647

env:
  global:
    - SLEEP_A_BIT="sleep 0.2"
    - VERBOSE="1"

matrix:
  include:
    - compiler: gcc
      arch: amd64
      env:
        - TARGET=x86
        - STACKTRACE=no
    - compiler: gcc
      arch: amd64
      env:
        - TARGET=x86_64
        - STACKTRACE=libunwind
        - CHECK=coverage
        - KHEADERS=torvalds/linux
    - compiler: gcc-8
      arch: amd64
      env:
        - TARGET=x86_64
        - STACKTRACE=libunwind
        - KHEADERS=torvalds/linux
    - compiler: gcc
      arch: amd64
      env:
        - TARGET=x86_64
        - STACKTRACE=libunwind
    - compiler: gcc
      arch: amd64
      env:
        - TARGET=x32
        - STACKTRACE=no
    - compiler: clang
      arch: amd64
      env:
        - TARGET=x86_64
        - STACKTRACE=libunwind
    - compiler: musl-gcc
      arch: amd64
      env:
        - TARGET=x86_64
        - STACKTRACE=no
    - compiler: clang
      arch: amd64
      env:
        - TARGET=x86
        - STACKTRACE=no
    - compiler: musl-gcc
      arch: amd64
      env:
        - TARGET=x86
        - STACKTRACE=no
    - compiler: gcc-8
      arch: amd64
      env:
        - TARGET=x86_64
        - STACKTRACE=libunwind
    - compiler: gcc-8
      arch: amd64
      env:
        - TARGET=x32
        - STACKTRACE=no
    - compiler: gcc-8
      arch: amd64
      env:
        - TARGET=x86
        - STACKTRACE=no
    - compiler: gcc
      arch: amd64
      env:
        - TARGET=x86_64
        - STACKTRACE=no
    - compiler: gcc
      arch: arm64
      env:
        - TARGET=aarch64
        - SLEEP_A_BIT="sleep 0.4"
        - STACKTRACE=no
        - TIMEOUT_DURATION=1500
    - compiler: gcc
      arch: arm64
      env:
        - TARGET=aarch64
        - SLEEP_A_BIT="sleep 0.4"
        - STACKTRACE=no
        - KHEADERS=torvalds/linux
        - TIMEOUT_DURATION=1500
    - compiler: gcc-8
      arch: arm64
      env:
        - TARGET=aarch64
        - SLEEP_A_BIT="sleep 0.4"
